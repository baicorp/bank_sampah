<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Sebagai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
    <section class="flex mt-[30px] mb-[40pxpx] pl-[80px] pr-[15px]">

            <img class="w-[340px] mx-auto" src="./assets/image/logohitam.png" alt="">
            <h1 class="font-bold text-[35px] pt-[20px]">Silahkan 
                <br>Pilih Jenis Pengguna</h1>

        </div>
         
        <section class="right-[200px]">

        <div class="mb-[100px] left-10 ">

            </button>

            <button class="flex rounded-[15px] bg-gradient-to-b from-[#2CB249] to-[#8DC649] w-[550.03px] h-[240px]">

                <ul>
                    <h1 class="text-left pt-[20px] pl-[285px] text-[22px] font-bold text-white">Mari Buang 
                        <br>Sampah</h1>
